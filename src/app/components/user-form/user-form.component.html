<div class="container">
    <div class="row">
        <div class="col-md-6 offset-3">
            <mat-card class="example-card mat-elevation-z6">
                <mat-card-header>
                    
                    <mat-card-title><H1>{{!userId?'ADD USER':'UPDATE USER'}}</H1></mat-card-title>
                    
                </mat-card-header>
                <form [formGroup]="userForm" (ngSubmit)="onsubmit()">
                    <div class="form-group">
                        <label for="userName">User Name</label>
                        <input formControlName="userName" type="text" class="form-control" id="userName">
                    </div>
                    <div class="form-group">
                        <label for="userRole">User Role</label>
                        <select formControlName="userRole" type="text" class="form-control" id="userRole">
                            <option value="Admin">Admin</option>
                            <option value="Candidate">Candidate</option>
                        </select>
                    </div>

                    <button mat-raised-button color="primary" *ngIf="!IseditMode" >Add User</button>
                    <button mat-raised-button color="primary" *ngIf="IseditMode" type="button"  (click)="onupdate()">Update User</button>

                </form>
            </mat-card>
        </div>
    </div>
</div>
