<div class="container">
    <div class="row">
        <div class="col-md-6 offset-3">
            <mat-card class="example-card mat-elevation-z6">
                <mat-card-header>
                    
                    <mat-card-title><H1>{{!prodID?'ADD PRODUCT':'UPDATE PRODUCT'}}</H1></mat-card-title>
                    
                </mat-card-header>
                
                <form [formGroup]="productForm" (ngSubmit)="onsubmit()">
                    <div class="form-group">
                        <label for="pname">Product Name</label>
                        <input formControlName="pname" type="text" class="form-control" id="pname">
                    </div>
                    <div class="form-group">
                        <label for="pstatus">Product status</label>
                        <select formControlName="pstatus" type="text" class="form-control" id="pstatus">
                            <option value="In-progress">In-progress</option>
                            <option value="Dispatched">Dispatched</option>
                            <option value="Delivered">Delivered</option>
                        </select>

                    </div>
                    <div class="form-group">
                        <label for="canReturn">Can Return</label>
                        <select formControlName="canReturn" type="text" class="form-control" id="canReturn">
                            <option value="yes">YES</option>
                            <option value="no">NO</option>
                        </select>
                    </div>
                    <div>
                        <button mat-raised-button color="primary" *ngIf="!isEditMode">Add User</button>
                        <button mat-raised-button color="primary" *ngIf="isEditMode" type="button" (click)="onupdate()">update
                            User</button>
                    </div>
                </form>
            </mat-card>
        </div>
    </div>
</div>
